<div class="select-wrapper" on-body-click="selectCtrl.closeSelect()"><div class="select-head" ng-click="selectCtrl.toggleSelect()"><span>{{ selectCtrl.selectedValue }}</span><span class="arrow" ng-if="selectCtrl.isHidden">⯆</span><span class="arrow" ng-if="!selectCtrl.isHidden">⯅</span></div><div class="select-list" ng-class="{'hidden': selectCtrl.isHidden}"><ul><li ng-repeat="item in selectCtrl.valuesList" ng-click="selectCtrl.onSelectValue(item)">{{ item.text }}</li></ul></div></div>

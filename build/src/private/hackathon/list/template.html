<h3>Hackathons</h3><table><tr><th>Hackathon name</th><th>Topic Name</th><th>Date</th><th>Speaker</th><th></th></tr><tr ng-repeat="hackathon in hackathonsCtrl.hackathons"><td>{{ hackathon.name }}</td><td>{{ hackathon.topic.name }}</td><td>{{ hackathon.holdDate }}</td><td>{{ hackathon.speaker.fullname }}</td><td><a href="" ng-click="hackathonsCtrl.onDeleteHackathon(hackathon)">DELETE</a><span> |</span><a ui-sref="main.private.hackathon-edit({id: hackathon.id})">EDIT</a></td></tr></table><br/><br/><a class="action-button" ui-sref="main.private.hackathon-add">NEW</a>
